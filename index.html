<div class="modal-overlay" id="contact-modal">
    <div class="modal-content">
        <h3>HOTLINE HỖ TRỢ</h3>
        <p>0901 234 567</p>
        <button class="modal-btn" id="close-modal-btn">Đã Rõ</button>
    </div>
</div>

<div class="fab-container">
    <a href="#" class="contact-fab" id="open-modal-btn">
        <i class="fa-solid fa-phone"></i>
    </a>
</div>

<script>
    const openModalBtn = document.getElementById('open-modal-btn');
    const closeModalBtn = document.getElementById('close-modal-btn');
    const contactModal = document.getElementById('contact-modal');
    
    // Ngăn chặn hành động mặc định của link khi click vào nút FAB
    openModalBtn.addEventListener('click', (e) => {
        e.preventDefault();
        contactModal.classList.add('active');
    });

    // Sự kiện đóng Modal khi bấm nút "Đã Rõ"
    closeModalBtn.addEventListener('click', () => {
        contactModal.classList.remove('active');
    });

    // Sự kiện đóng Modal khi click bên ngoài khu vực nội dung
    contactModal.addEventListener('click', (e) => {
        if (e.target === contactModal) {
            contactModal.classList.remove('active');
        }
    });
</script>

</script>
